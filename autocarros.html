<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Autocarros</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .bus-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 600px;
        }

        .bus-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .bus-item:hover {
            background-color: #f9f9f9;
        }

        .bus-item h3 {
            margin: 0;
            font-size: 18px;
        }

        .bus-item span {
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="header">Lista de Autocarros</div>
    <div class="bus-list">
        <!-- Cada autocarro é um item clicável -->
        <div class="bus-item" onclick="verInformacoes('101')">
            <h3>Autocarro 101</h3>
            <span>Rota: Estação Central - Universidade</span>
        </div>
        <div class="bus-item" onclick="verInformacoes('202')">
            <h3>Autocarro 202</h3>
            <span>Rota: Praça da Liberdade - Shopping Center</span>
        </div>
        <div class="bus-item" onclick="verInformacoes('303')">
            <h3>Autocarro 303</h3>
            <span>Rota: Aeroporto - Centro Histórico</span>
        </div>
    </div>

    <script>
        function verInformacoes(busId) {
            // Dados simulados para cada autocarro
            const busData = {
                "101": {
                    busName: "Autocarro 101",
                    temperature: "25°C",
                    occupancy: "70%",
                    schedule: "08:00 - 09:00",
                    departure: "Estação Central",
                    destination: "Universidade"
                },
                "202": {
                    busName: "Autocarro 202",
                    temperature: "22°C",
                    occupancy: "50%",
                    schedule: "09:30 - 10:30",
                    departure: "Praça da Liberdade",
                    destination: "Shopping Center"
                },
                "303": {
                    busName: "Autocarro 303",
                    temperature: "20°C",
                    occupancy: "90%",
                    schedule: "07:00 - 08:00",
                    departure: "Aeroporto",
                    destination: "Centro Histórico"
                }
            };

            // Obtém os dados do autocarro selecionado
            const selectedBus = busData[busId];

            // Redireciona para a página bus-info.html com os parâmetros na URL
            window.location.href = `bus-info.html?busName=${encodeURIComponent(selectedBus.busName)}&temperature=${encodeURIComponent(selectedBus.temperature)}&occupancy=${encodeURIComponent(selectedBus.occupancy)}&schedule=${encodeURIComponent(selectedBus.schedule)}&departure=${encodeURIComponent(selectedBus.departure)}&destination=${encodeURIComponent(selectedBus.destination)}`;
        }
    </script>
</body>
</html>
