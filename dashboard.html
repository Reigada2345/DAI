<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Estilo do menu no topo */
        .navbar {
            width: 100%;
            background-color: #2c72b7;
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h2 {
            margin: 0;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            padding: 10px 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar ul li:hover {
            background-color: #1a436c;
            border-radius: 5px;
        }

        /* Estilo do conteúdo principal */
        .main-content {
            margin-top: 70px;
            padding: 20px;
            text-align: center;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
 /* Estilo dos cartões de autocarros */
 .bus-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .bus-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: 300px;
            text-align: center;
            padding: 20px;
        }
        .bus-card img {
            width: 100%;
            border-radius: 10px;
        }
        .bus-card button {
            background-color: #2c72b7;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .bus-card button:hover {
            background-color: #1a436c;
        }

    </style>
</head>
<body>

    <!-- Menu lateral -->
    <div class="navbar">
        <h2>TUB</h2>
        <ul>
            <li><a href="dashboard.html"> Início</a></li>
            <li><a href="dashboard.html"> Autocarros</a></li>
            <li><a href="paragem.html"> Paragens</a></li>
            <li><a href="index.html"> Sair</a></li>
        </ul>
    </div>

    <!-- Conteúdo principal -->
    <div class="main-content">
        <div class="header">Escolha um Autocarro</div>
        <div class="bus-container">
            <div class="bus-card">
                <img src="bus1.jpg" alt="Linha 1">
                <h2>Linha 1</h2>
                <p>Lugares ocupados: 70%</p>
                <button onclick="redirectToBusInfo('Linha 1', '25°C', '70%', '08:00 - 9:00', 'Estação de Comboios', 'Universidade do Minho' )">Ver Informações</button>
            </div>
            <div class="bus-card">
                <img src="bus2.jpg" alt="Linha 2">
                <h2>Linha 2</h2>
                <p>Lugares ocupados: 50%</p>
                <button onclick="redirectToBusInfo('Linha 2', '22°C', '50%', '20:00 - 21:00', 'Universidade do Minho','Estação de Comboios')">Ver Informações</button>
            </div>
            <!-- Adiciona mais autocarros conforme necessário -->
            <div class="bus-card">
                <img src="bus3.jpg" alt="Linha 3">
                <h2>Linha 3</h2>
                <p>Lugares ocupados: 90%</p>
                <button onclick="redirectToBusInfo('Linha 3', '20°C', '50%', '22:00 - 23:00', 'Estação de Comboios','Universidade do Minho')">Ver Informações</button>
            </div>
            <div class="bus-card">
                <img src="bus4.jpg" alt="Linha 4">
                <h2>Linha 4</h2>
                <p>Lugares ocupados: 20%</p>
                <button onclick="redirectToBusInfo('Linha 4', '24°C', '20%', '23:00 - 00:00', 'Universidade do Minho','Estação de Comboios')">Ver Informações</button>
            </div>
        </div>
    </div>

    <script>
       function redirectToBusInfo(busName, temperature, occupancy, schedule, departure, destination) {
            const url = `bus-info.html?busName=${encodeURIComponent(busName)}&temperature=${encodeURIComponent(temperature)}&occupancy=${encodeURIComponent(occupancy)}&schedule=${encodeURIComponent(schedule)}&departure=${encodeURIComponent(departure)}&destination=${encodeURIComponent(destination)}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
