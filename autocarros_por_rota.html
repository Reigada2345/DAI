<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocarros por Rota</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #2c72b7;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Autocarros por Rota</h1>
    <table>
        <thead>
            <tr>
                <th>Rota</th>
                <th>Número do Autocarro</th>
                <th>Horário</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <!-- Exemplo de dados -->
            <tr>
                <td>Rota 1</td>
                <td>101</td>
                <td>08:00 - 09:00</td>
                <td>Em operação</td>
            </tr>
            <tr>
                <td>Rota 1</td>
                <td>102</td>
                <td>09:00 - 10:00</td>
                <td>Em operação</td>
            </tr>
            <tr>
                <td>Rota 1</td>
                <td>103</td>
                <td>10:00 - 11:00</td>
                <td>Em manutenção</td>
            </tr>
            <tr>
                <td>Rota 2</td>
                <td>201</td>
                <td>08:30 - 09:30</td>
                <td>Em operação</td>
            </tr>
            <tr>
                <td>Rota 2</td>
                <td>202</td>
                <td>09:30 - 10:30</td>
                <td>Em operação</td>
            </tr>
            <tr>
                <td>Rota 3</td>
                <td>301</td>
                <td>07:00 - 08:00</td>
                <td>Em operação</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
