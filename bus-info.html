<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Autocarro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .info {
            margin-bottom: 10px;

        }
        .info span {
            font-weight: bold;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <h1>Informações do Autocarro</h1>
        <div class="info">
            <span>Nome:</span> <span id="busName"></span>
        </div>
        <div class="info">
            <span>Temperatura:</span> <span id="temperature"></span>
        </div>
        <div class="info">
            <span>Ocupação:</span> <span id="occupancy"></span>
        </div>
        <div class="info">
            <span>Horário:</span> <span id="schedule"></span>
        </div>
        <div class="info">
            <span>Partida:</span> <span id="departure"></span>
        </div>
        <div class="info">
            <span>Destino:</span> <span id="destination"></span>
        </div>
    </div>

    <script>
        // Obtém os parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const busName = urlParams.get('busName');
        const temperature = urlParams.get('temperature');
        const occupancy = urlParams.get('occupancy');
        const schedule = urlParams.get('schedule');
        const departure = urlParams.get('departure');
        const destination = urlParams.get('destination');

        // Preenche os elementos HTML com os dados do autocarro
        document.getElementById('busName').textContent = busName;
        document.getElementById('temperature').textContent = temperature;
        document.getElementById('occupancy').textContent = occupancy;
        document.getElementById('schedule').textContent = schedule;
        document.getElementById('departure').textContent = departure;
        document.getElementById('destination').textContent = destination;
    </script>
</body>
</html>
