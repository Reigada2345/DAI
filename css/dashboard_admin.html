        /* Estilo do conteÃºdo principal */

        /* Adicione ao seu estilo existente */
#routesTable {
    width: 100%;

<body>
    <!-- Menu lateral -->
    <div class="navbar">
        <h2>TUB</h2>
        <ul>
            <li><a href="dashboard_admin.html">InÃ­cio</a></li>
            <li><a href="autocarro_por_rota_admin.html">Autocarros</a></li>
            <li><a href="paragem_admin.html">Paragens</a></li>
            <li><a href="perfil_admin.html">Perfil</a></li>
            <li><a href="index.html">Sair</a></li>
        </ul>
    </div>

    <!-- ConteÃºdo principal -->
    <div class="main-content">
        <h1 class="header">Dashboard Administrativo</h1>
        
        <!-- Mapa -->
        <div id="map"></div>

        <div id="notification" class="notification"></div>

        <!-- SeÃ§Ã£o para importaÃ§Ã£o de rotas -->
        <section class="import-section">
            <h2>ðŸ“¤ Importar Rotas</h2>
            <form id="uploadForm">
                <input type="file" id="routeFile" name="file" accept=".txt,.csv,.json" required>
                <button type="submit">Importar Rotas</button>
            </form>
        </section>

        <!-- SeÃ§Ã£o para exibiÃ§Ã£o de rotas -->
        <section>
            <h2 class="section-title">ðŸ“‹ Lista de Rotas</h2>
            <table id="routesTable">
                <thead>
                    <tr>
                    <th>ID</th>
                    <th>AgÃªncia</th>
                    <th>CÃ³digo</th>
                    <th>Nome da Rota</th>
                    <th>Tipo</th>
                </tr>
                </thead>
                <tbody>
                    <!-- Dados dinÃ¢micos das rotas serÃ£o inseridos aqui -->
                
                </tbody>
            </table>
        </section>
    </div>

    <footer>
        <p>&copy; 2023 TUB Dashboard</p>
    </footer>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    // 1. ConfiguraÃ§Ã£o do Mapa
    const map = L.map('map').setView([41.545448, -8.426507], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // 2. VariÃ¡veis Globais
    const routeMarkers = [];
    const routeData = [];
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const fileInput = document.getElementById('routeFile');
    const file = fileInput.files[0];
    
    if (!file) {
        showNotification('Por favor, selecione um arquivo', 'error');
        return;
    }

    const reader = new FileReader();
    
    reader.onload = function(e) {
        try {
            const content = e.target.result;
            console.log("ConteÃºdo do arquivo:", content); // Para debug
            
            const routes = parseTXT(content);
            console.log("Rotas processadas:", routes); // Para debug
            
            if (routes.length === 0) {
                showNotification('O arquivo nÃ£o contÃ©m dados vÃ¡lidos', 'error');
            }
            
            displayRoutes(routes);
            showNotification(`${routes.length} rotas importadas com sucesso`, 'success');
            
        } catch (error) {
            console.error("Erro detalhado:", error);
            showNotification('Formato de arquivo invÃ¡lido', 'error');
        }
    };
    
    reader.readAsText(file);
});

            // FunÃ§Ã£o para processar rotas
            function processRoutes(routes) {
                // Limpa marcadores anteriores
                routeMarkers.forEach(marker => map.removeLayer(marker));
                routeMarkers.length = 0;
                routeData.length = 0;
                
                // Processa cada rota
                routes.forEach((route, index) => {
                    routeData.push(route);
                    
                    if (route.stops && Array.isArray(route.stops)) {
                        route.stops.forEach((stop, stopIndex) => {
                            if (stop.lat && stop.lon) {
                                const marker = L.marker([stop.lat, stop.lon], {
                                    icon: L.divIcon({
                                        className: 'bus-marker',
                                        html: route.routeShortName || (index + 1),
                                        iconSize: [20, 20]
                                    })
                                }).addTo(map);
                                
                                marker.bindPopup(`
                                    <b>${stop.name || 'Paragem sem nome'}</b><br>
                                    <b>Rota:</b> ${route.routeLongName || 'N/A'}<br>
                                    <b>Ordem:</b> ${stopIndex + 1}
                                `);
                                
                                routeMarkers.push(marker);
                            }
                        });
                    }
                });
                
                displayRoutes(routeData);
                
                if (routeMarkers.length > 0) {
                    const markerGroup = new L.FeatureGroup(routeMarkers);
                    map.fitBounds(markerGroup.getBounds().pad(0.2));
                }
            }

            // FunÃ§Ã£o para mostrar notificaÃ§Ãµes
            function showNotification(message, type) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = 'notification ' + type;
                notification.style.display = 'block';
                
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 5000);
            }

            // FunÃ§Ã£o para parsear TXT
            function parseTXT(txt) {
                return txt.split('\n')
                    .filter(line => line.trim() !== '')
                    .map(line => {
                        const parts = line.split(',');
                        if (parts.length >= 5) {
                            return {
                                route_id: parts[0].trim(),
                                agency_id: parts[1].trim(),
                                route_short_name: parts[2].trim(),
                                route_long_name: parts[3].trim(),
                                route_type: parts[4].trim() === '3' ? 'Urbano' : parts[4].trim(),
                                stops: []
                            };
                        }
                        return null;
                    })
                    .filter(route => route !== null);
            }

          // 5. FunÃ§Ã£o para Exibir Rotas
    function displayRoutes(routes) {
        const tbody = document.querySelector('#routesTable tbody');
        tbody.innerHTML = routes.map(route => `
            <tr>
                <td>${route.route_id}</td>
                <td>${route.agency_id}</td>
                <td>${route.route_short_name}</td>
                <td>${route.route_long_name}</td>
                <td>${route.route_type}</td>
            </tr>
        `).join('');
    }
    
    routes.forEach(route => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${route.route_id}</td>
            <td>${route.agency_id}</td>
            <td>${route.route_short_name}</td>
            <td>${route.route_long_name}</td>
            <td>${route.route_type}</td>
        `;
        tbody.appendChild(row);
    });
    
});
</script>
