<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUB</title>
    <link rel="icon" type="image/png" href="fotos/tub.jpg">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #informacoes-autocarro {
            display: none;
            margin-top: 40px;
            border: none;
            padding: 32px 24px;
            background: #f6faff;
            width: 90%;
            max-width: 700px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(44, 114, 183, 0.10);
            font-size: 1.2rem;
            text-align: left;
            margin-left: auto;
            margin-right: auto;
        }
        #informacoes-autocarro h2 {
            font-size: 2rem;
            color: #2c72b7;
            margin-bottom: 18px;
            text-align: left;
        }
        #informacoes-autocarro button {
            font-size: 1.1rem;
            padding: 10px 28px;
            background: linear-gradient(90deg, #2c72b7 60%, #3a9bdc 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 18px;
            transition: background 0.2s, transform 0.2s;
        }
        #informacoes-autocarro button:hover {
            background: #1a436c;
            transform: translateY(-2px) scale(1.05);
        }

        /* Estilo do menu no topo */
        .navbar {
            width: 100%;
            background-color: #2c72b7;
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h2 {
            margin: 0;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            padding: 10px 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar ul li:hover {
            background-color: #1a436c;
            border-radius: 5px;
        }

        /* Estilo do conte√∫do principal */
        .main-content {
            margin-top: 70px;
            padding: 20px;
            text-align: center;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
 /* Estilo dos cart√µes de autocarros */
        .bus-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
            justify-content: center;
            margin-bottom: 40px;
            margin-top: 10px;
        }
        .bus-card {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(44, 114, 183, 0.10);
            padding: 24px 18px 18px 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s, transform 0.2s;
            cursor: pointer;
            border: 2px solid transparent;
            min-height: 370px;
        }
        .bus-card:hover {
            box-shadow: 0 8px 32px rgba(44, 114, 183, 0.18);
            border: 2px solid #2c72b7;
            transform: translateY(-4px) scale(1.02);
            background: #f6faff;
        }
        .bus-card img {
            width: 100%;
            max-width: 220px;
            border-radius: 10px;
            margin-bottom: 18px;
            box-shadow: 0 2px 10px rgba(44, 114, 183, 0.07);
        }
        .bus-title {
            font-size: 1.4rem;
            color: #2c72b7;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 8px;
            margin-top: 0;
            text-align: center;
        }

        .bus-desc {
            font-size: 1.05rem;
            color: #444;
            margin-bottom: 18px;
            text-align: center;
        }

        .bus-card button {
            background-color: #2c72b7;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .bus-card button:hover {
            background-color: #1a436c;
        }

        .bus-table {
            display: none;
            margin-top: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(44, 114, 183, 0.10);
            padding: 32px 24px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .bus-table h2 {
            color: #2c72b7;
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 18px;
            text-align: left;
        }

        .bus-table table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        .bus-table th, .bus-table td {
            border: none;
            padding: 14px 10px;
            text-align: center;
            font-size: 1.1rem;
        }

        .bus-table th {
            background-color: #2c72b7;
            color: white;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .bus-table tr:nth-child(even) {
            background-color: #f6faff;
        }

        .bus-table tr:hover {
            background-color: #e3f0fa;
            transition: background 0.2s;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #2c72b7;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
        #map {
            height: 400px; /* Define a altura do mapa */
            width: 100%; /* Define a largura do mapa */
            margin-bottom: 20px;
        }
        .btn-acoes {
            background: linear-gradient(90deg, #2c72b7 60%, #3a9bdc 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 24px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(44, 114, 183, 0.10);
            margin-top: auto;
            font-family: 'Montserrat', sans-serif;
        }
        .btn-acoes:hover {
            background-color: #1a436c;
            transform: translateY(-2px) scale(1.05);
        }
        
        .rota-header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px 0 18px 0;
            margin: 40px auto 30px auto;
            max-width: 600px;
            gap: 18px;
        }

        .rota-icon {
            font-size: 2.2rem;
        }

        .rota-title {
            font-size: 2rem;
            color: #2c72b7;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .tipo-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
            margin-left: 10px;
        }

        .tipo-1 { background-color: #2c72b7; }
        .tipo-2 { background-color: #28a745; }
        .tipo-3 { background-color: #fd7e14; }

        /* Estilos para pagina√ß√£o */
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            gap: 20px;
        }

        .pagination-button {
            background-color: #2c72b7;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(44, 114, 183, 0.15);
        }

        .pagination-button:hover {
            background-color: #1a436c;
            transform: scale(1.1);
        }

        .pagination-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .pagination-info {
            font-size: 16px;
            color: #555;
            font-weight: 500;
        }

    </style>
</head>
<body>
   
    <!-- Menu lateral -->
    <div class="navbar">
        <h2>TUB</h2>
        <ul>
            <li><a href="dashboard.html"> In√≠cio</a></li>
            <li><a href="autocarros_por_rota.html"> Autocarros</a></li>
            <li><a href="paragem.html"> Paragens</a></li>
            <li><a href="perfil_cliente.html"> Perfil</a></li>
            <li><a href="index.html"> Sair</a></li>
        </ul>
    </div>

    <!-- Conte√∫do principal -->
    <div class="main-content">

    <!-- Mapa -->
    <div id="map"></div>

    <!-- Barra de pesquisa -->
    <input
        type="text"
        id="searchInput"
        placeholder="Pesquisar rota..."
        style="width: 90%; max-width: 700px; padding: 10px 15px; margin: 20px auto; display: block; border-radius: 8px; border: 1px solid #ccc; font-size: 1.1rem;"
    >
    
    <div id="busContainer" class="bus-container">
    <!-- Cart√µes ser√£o inseridos aqui dinamicamente -->
    </div>

    <!-- Pagina√ß√£o -->
    <div class="pagination-container">
        <button id="prevPage" class="pagination-button" disabled>&larr;</button>
        <span class="pagination-info">P√°gina <span id="currentPage">1</span> de <span id="totalPages">1</span></span>
        <button id="nextPage" class="pagination-button">&rarr;</button>
    </div>

    <!-- Container para tabelas din√¢micas -->
    <div id="tabelasContainer"></div>

    <script>
        // Vari√°veis globais
        let rotasData = [];
        let rotasFiltradas = [];
        let paginaAtual = 1;
        let rotasPorPagina = 4;
        let totalPaginas = 1;
        
        let autocarrosPorRota = {
            "2": [
                { numero: "2", horario: "08:30 - 09:30", estado: "Em opera√ß√£o" },
                { numero: "7", horario: "09:30 - 10:30", estado: "Em opera√ß√£o" }
            ],
            "3": [
                { numero: "3", horario: "07:00 - 08:00", estado: "Em opera√ß√£o" },
                { numero: "8", horario: "09:30 - 10:30", estado: "Em opera√ß√£o" }
            ],
            "5": [
                { numero: "5", horario: "08:00 - 09:00", estado: "Em opera√ß√£o" },
                { numero: "10", horario: "10:00 - 11:00", estado: "Em opera√ß√£o" }
            ]
        };

        // Fun√ß√£o para obter o nome do tipo
        function getTipoNome(tipo) {
            switch(tipo) {
                case "3": return "Urbano";
                default: return "Outro";
            }
        }

        // Fun√ß√£o para criar cart√£o de rota
        function criarCartaoRota(rota) {
            const card = document.createElement('div');
            card.className = 'bus-card';
            card.innerHTML = `
                <img src="fotos/rota1.jpg" alt="Linha ${rota.codigo}">
                <h2 class="bus-title">
                    Linha ${rota.codigo}
                    <span class="tipo-badge tipo-${rota.tipo}">${getTipoNome(rota.tipo)}</span>
                </h2>
                <p class="bus-desc">${rota.nome}</p>
                <button class="btn-acoes" onclick="mostrarTabela('linha${rota.id}')">Ver Informa√ß√µes</button>
            `;
            return card;
        }

        // Fun√ß√£o para criar tabela de autocarros
        function criarTabelaAutocarros(rota) {
            const autocarros = autocarrosPorRota[rota.id] || [];
            
            let linhasTabela = '';
            autocarros.forEach(autocarro => {
                linhasTabela += `
                    <tr>
                        <td>Linha ${rota.codigo}</td>
                        <td>${autocarro.numero}</td>
                        <td>${autocarro.horario}</td>
                        <td>${autocarro.estado}</td>
                    </tr>
                `;
            });

            if (autocarros.length === 0) {
                linhasTabela = `
                    <tr>
                        <td colspan="4">Nenhum autocarro dispon√≠vel para esta rota</td>
                    </tr>
                `;
            }

            const tabela = document.createElement('div');
            tabela.id = `linha${rota.id}`;
            tabela.className = 'bus-table';
            tabela.innerHTML = `
                <h2>üöå Autocarros - Linha ${rota.codigo}</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Rota</th>
                            <th>N√∫mero do Autocarro</th>
                            <th>Hor√°rio</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${linhasTabela}
                    </tbody>
                </table>
            `;
            return tabela;
        }

        // Fun√ß√£o para carregar rotas do ficheiro
        function carregarRotas() {
            fetch('../src/routes.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Ficheiro n√£o encontrado');
                    }
                    return response.text();
                })
                .then(text => {
    const linhas = text.trim().split('\n');
    rotasData = [];
    
    console.log('Total de linhas no ficheiro:', linhas.length);
    
    // Ignora a primeira linha (cabe√ßalho)
    for (let i = 1; i < linhas.length; i++) {
        const linha = linhas[i].trim();
        if (linha) { // Verifica se a linha n√£o est√° vazia
            const partes = linha.split(',');
            if (partes.length >= 5) {
                const rota = {
                    id: partes[0].trim(),
                    agencia: partes[1].trim(),
                    codigo: partes[2].trim(),
                    nome: partes[3].trim(),
                    tipo: partes[4].trim()
                };
                rotasData.push(rota);
                console.log('Rota carregada:', rota);
            }
        }
    }
    
    console.log('Total de rotas carregadas:', rotasData.length);
    rotasFiltradas = [...rotasData];
    atualizarPaginacao();
    renderizarRotas();
})
                .catch(error => {
                    console.error('Erro ao carregar rotas:', error);
                    // Dados de fallback
                    rotasData = [
                        { id: "2", agencia: "TUB", codigo: "2", nome: "PONTE DE PRADO - BOM JESUS", tipo: "3" },
                        { id: "3", agencia: "TUB", codigo: "3", nome: "AVENIDA CENTRAL - RU√ÉES", tipo: "3" },
                        { id: "5", agencia: "TUB", codigo: "5", nome: "DUME - QUINTA DA CAPELA", tipo: "3" },
                        { id: "6", agencia: "TUB", codigo: "6", nome: "AVENIDA GENERAL NORTON DE MATOS - GONDIZALVES/SEMELHE", tipo: "3" }
                    ];
                    rotasFiltradas = [...rotasData];
                    atualizarPaginacao();
                    renderizarRotas();
                });
        }

        // Fun√ß√£o para atualizar a pagina√ß√£o
        function atualizarPaginacao() {
    totalPaginas = Math.ceil(rotasFiltradas.length / rotasPorPagina);
    if (totalPaginas === 0) totalPaginas = 1;
    
    // Garante que a p√°gina atual n√£o excede o total
    if (paginaAtual > totalPaginas) {
        paginaAtual = totalPaginas;
    }
    
    document.getElementById('totalPages').textContent = totalPaginas;
    document.getElementById('currentPage').textContent = paginaAtual;
    
    console.log('Pagina√ß√£o atualizada:', {
        totalRotas: rotasFiltradas.length,
        totalPaginas: totalPaginas,
        paginaAtual: paginaAtual,
        rotasPorPagina: rotasPorPagina
    });
    
    // Atualiza estado dos bot√µes
    document.getElementById('prevPage').disabled = paginaAtual === 1;
    document.getElementById('nextPage').disabled = paginaAtual === totalPaginas;
}

        // Fun√ß√£o para renderizar rotas da p√°gina atual
        function renderizarRotas() {
    const container = document.getElementById('busContainer');
    const tabelasContainer = document.getElementById('tabelasContainer');
    
    // Limpa containers
    container.innerHTML = '';
    tabelasContainer.innerHTML = '';

    // Calcula √≠ndices para a p√°gina atual
    const inicio = (paginaAtual - 1) * rotasPorPagina;
    const fim = Math.min(inicio + rotasPorPagina, rotasFiltradas.length);
    
    console.log('Renderizando rotas:', {
        paginaAtual: paginaAtual,
        inicio: inicio,
        fim: fim,
        totalRotasFiltradas: rotasFiltradas.length
    });
    
    // Cria cart√µes e tabelas para a p√°gina atual
    for (let i = inicio; i < fim; i++) {
        const rota = rotasFiltradas[i];
        console.log('Renderizando rota:', rota);
        
        // Cria cart√£o
        const cartao = criarCartaoRota(rota);
        container.appendChild(cartao);

        // Cria tabela
        const tabela = criarTabelaAutocarros(rota);
        tabelasContainer.appendChild(tabela);
    }

    // Se n√£o houver rotas para mostrar
    if (rotasFiltradas.length === 0) {
        container.innerHTML = `
            <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                <h3 style="color: #2c72b7; font-size: 1.5rem; margin-bottom: 10px;">Nenhuma rota encontrada</h3>
                <p style="color: #666;">Tente ajustar os termos de pesquisa</p>
            </div>
        `;
    }
}

        // Fun√ß√£o de pesquisa
        document.getElementById('searchInput').addEventListener('input', function() {
            const filter = this.value.toLowerCase();
            
            // Filtra as rotas
            rotasFiltradas = rotasData.filter(rota => {
                return rota.nome.toLowerCase().includes(filter) || 
                       rota.codigo.toLowerCase().includes(filter);
            });
            
            // Reseta para a primeira p√°gina e atualiza
            paginaAtual = 1;
            atualizarPaginacao();
            renderizarRotas();
        });

        // Fun√ß√£o para mostrar tabela
        function mostrarTabela(linhaId) {
            const tabelas = document.querySelectorAll('.bus-table');
            const tabelaSelecionada = document.getElementById(linhaId);

            if (!tabelaSelecionada) return;

            // Se a tabela j√° estiver vis√≠vel, esconde todas
            if (tabelaSelecionada.style.display === 'block') {
                tabelas.forEach(tabela => tabela.style.display = 'none');
            } else {
                // Esconde todas e mostra s√≥ a selecionada
                tabelas.forEach(tabela => tabela.style.display = 'none');
                tabelaSelecionada.style.display = 'block';

                // Scroll suave para a tabela exibida
                tabelaSelecionada.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // Eventos de pagina√ß√£o
        document.getElementById('prevPage').addEventListener('click', function() {
            if (paginaAtual > 1) {
                paginaAtual--;
                atualizarPaginacao();
                renderizarRotas();
                // Scroll para o topo dos cart√µes
                document.getElementById('busContainer').scrollIntoView({ behavior: 'smooth' });
            }
        });

        document.getElementById('nextPage').addEventListener('click', function() {
            if (paginaAtual < totalPaginas) {
                paginaAtual++;
                atualizarPaginacao();
                renderizarRotas();
                // Scroll para o topo dos cart√µes
                document.getElementById('busContainer').scrollIntoView({ behavior: 'smooth' });
            }
        });

        // Inicializa√ß√£o do mapa
        document.addEventListener('DOMContentLoaded', function () {
            // Carrega as rotas
            carregarRotas();

            // Inicializa o mapa
            const map = L.map('map').setView([41.545448, -8.426507], 15);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '¬© OpenStreetMap'
            }).addTo(map);

            // Carrega paragens
            Papa.parse('../data/stops.csv', {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    if (!results || !results.data) {
                        console.error("Erro a carregar o CSV:", results);
                        return;
                    }

                    console.log('Paragens carregadas:', results.data.length);

                    results.data.forEach(stop => {
                        const lat = parseFloat(stop.stop_lat);
                        const lon = parseFloat(stop.stop_lon);
                        const name = stop.stop_name;

                        if (!isNaN(lat) && !isNaN(lon)) {
                            L.circle([lat, lon], {
                                radius: 150,
                                color: 'black',
                                weight: 2,
                                fillColor: 'yellow',
                                fillOpacity: 0.9
                            })
                            .addTo(map)
                            .bindPopup(`<b>${name}</b>`)
                            .bindTooltip(name, { 
                                permanent: true, 
                                direction: 'top', 
                                offset: [0, -10]
                            });
                        }
                    });
                },
                error: function(err) {
                    console.error("Erro a ler o ficheiro CSV:", err);
                }
            });
        });
    </script>
</body>
</html>
