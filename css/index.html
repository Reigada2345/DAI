<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TUB</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Reset e fontes */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2c72b7, #3a9bdc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #333;
      flex-direction: column;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 70vw;
      height: 155vh;
      background-image: url('https://seeklogo.com/images/T/tub-logo-6FFE9528E5-seeklogo.com.png');
      background-size: cover;
      background-position: center;
      opacity: 0.1;
      z-index: -1;
      pointer-events: none;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      color: #fff;
      font-size: 3rem;
      margin-bottom: 40px;
      text-align: center;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      width: 360px;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      animation: fadeInUp 0.8s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #formTitle {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 25px;
      color: #2c72b7;
      text-align: center;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #aaa;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 14px 15px 14px 40px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #2c72b7;
      outline: none;
      box-shadow: 0 0 8px rgba(44, 114, 183, 0.5);
    }

    button {
      background-color: #2c72b7;
      color: white;
      border: none;
      padding: 14px 20px;
      width: 100%;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      box-shadow: 0 6px 12px rgba(44, 114, 183, 0.4);
    }

    button:hover {
      background-color: #1a436c;
      box-shadow: 0 8px 16px rgba(26, 67, 108, 0.6);
    }

    #toggleForm {
      margin-top: 18px;
      display: block;
      color: #2c72b7;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      user-select: none;
      transition: color 0.3s ease;
    }

    #toggleForm:hover {
      color: #1a436c;
      text-decoration: underline;
    }

    /* Ocultar campos inicialmente */
    #userType,
    #firstName,
    #lastName,
    #contact,
    #disability {
      display: none;
    }

    /* Placeholder estilizado */
    input::placeholder {
      color: #999;
      font-weight: 500;
    }

    select option[disabled] {
      color: #aaa;
    }

    @media (max-width: 420px) {
      .login-container {
        width: 100%;
        padding: 30px 25px;
      }

      h1 {
        font-size: 2.2rem;
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container" id="loginContainer">
    <h2 id="formTitle">Login</h2>

    <form id="loginForm">

      <div class="input-group" id="userType" style="display: none;">
        <i class="fas fa-user-tag"></i>
        <select id="userTypeInput">
          <option disabled selected>Tipo de utilizador</option>
          <option value="cliente">Cliente</option>
          <option value="motorista">Motorista</option>
          <!-- Poderia adicionar mais tipos aqui -->
        </select>
      </div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="E-mail" required>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Senha" required>
      </div>

      <div class="input-group" id="firstName" style="display: none;">
        <i class="fas fa-user"></i>
        <input type="text" id="firstNameInput" placeholder="Nome próprio">
      </div>

      <div class="input-group" id="lastName" style="display: none;">
        <i class="fas fa-user"></i>
        <input type="text" id="lastNameInput" placeholder="Apelido">
      </div>

      <div class="input-group" id="contact" style="display: none;">
        <i class="fas fa-phone"></i>
        <input type="text" id="contactInput" placeholder="Contacto">
      </div>

      <div class="input-group" id="disability" style="display: none;">
        <i class="fas fa-wheelchair"></i>
        <select id="disabilityInput">
          <option disabled selected>Utilizador prioritário?</option>
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>
      </div>

      <button type="submit" id="submitButton">Entrar</button>
    </form>

    <p id="toggleForm" style="cursor:pointer; color: blue; text-decoration: underline;">Criar uma conta</p>
  </div>

  <script>
    const formTitle = document.getElementById("formTitle");
    const loginForm = document.getElementById("loginForm");
    const toggleForm = document.getElementById("toggleForm");
    const submitButton = document.getElementById("submitButton");

    const userTypeField = document.getElementById("userType");
    const firstNameField = document.getElementById("firstName");
    const lastNameField = document.getElementById("lastName");
    const contactField = document.getElementById("contact");
    const disabilityField = document.getElementById("disability");

    const userTypeInput = document.getElementById("userTypeInput");
    const firstNameInput = document.getElementById("firstNameInput");
    const lastNameInput = document.getElementById("lastNameInput");
    const contactInput = document.getElementById("contactInput");
    const disabilityInput = document.getElementById("disabilityInput");

    let isLogin = true;

    toggleForm.addEventListener("click", () => {
      isLogin = !isLogin;

      formTitle.textContent = isLogin ? "Login" : "Criar Conta";
      submitButton.textContent = isLogin ? "Entrar" : "Registrar";
      toggleForm.textContent = isLogin ? "Criar uma conta" : "Já tem uma conta? Login";

      const display = isLogin ? "none" : "block";
      userTypeField.style.display = display;
      firstNameField.style.display = display;
      lastNameField.style.display = display;
      contactField.style.display = display;
      disabilityField.style.display = display;
    });

    loginForm.addEventListener("submit", function (event) {
      event.preventDefault();

      const email     = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Por favor, insira um e-mail válido.");
        return;
      }

      if (!password) {
        alert("Por favor, insira a senha.");
        return;
      }

      if (isLogin) {
  // LOGIN
  fetch("http://localhost:8000/login", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
  })
    .then(response => {
      if (!response.ok) throw new Error("Resposta do servidor: " + response.status);
      return response.text();
    })
    .then(data => {
      if (data === "success_cliente") {
        localStorage.setItem("email", email);
        window.location.href = "dashboard.html";  // cliente vai para dashboard.html
      } else if (data === "success_motorista") {
        window.location.href = "dashboard_admin.html";  // motorista vai para dashboard_admin.html
      } else if (data === "erro_login" || data === "erro") {
        alert("E-mail ou senha incorretos.");
      } else {
        alert("Resposta inesperada do servidor: " + data);
      }
    })
    .catch(error => {
      console.error("Erro ao fazer login:", error);
      alert("Erro ao conectar com o servidor.");
    });
      } else {
        // REGISTO
        const newUser = {
          email: email,
          password: password,
          firstName: firstNameInput.value.trim(),
          lastName: lastNameInput.value.trim(),
          contact: contactInput.value.trim(),
          utilizadorPrioritario: (disabilityInput.value === "sim").toString()
        };

        const formBody = 
          `email=${encodeURIComponent(newUser.email)}&` +
          `password=${encodeURIComponent(newUser.password)}&` +
          `firstName=${encodeURIComponent(newUser.firstName)}&` +
          `lastName=${encodeURIComponent(newUser.lastName)}&` +
          `contact=${encodeURIComponent(newUser.contact)}&` +
          `utilizadorPrioritario=${encodeURIComponent(newUser.utilizadorPrioritario)}`;

        fetch("http://localhost:8000/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: formBody
        })
          .then(response => {
            if (!response.ok) throw new Error("Erro ao criar conta: " + response.status);
            return response.text();
          })
          .then(data => {
            if (data === "success") {
              alert("Conta criada com sucesso!");

              toggleForm.click();
            } else if (data === "existe") {
              alert("Este e-mail já está registado.");
            } else {
              alert("Erro inesperado ao criar conta: " + data);
            }
          })
          .catch(error => {
            console.error("Erro no registo:", error);
            alert("Erro ao conectar com o servidor.");
          });
      }
    });
  </script>
</body>
</html>
