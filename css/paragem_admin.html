<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        .navbar {
            width: 100%;
            background-color: #2c72b7;
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .navbar h2 {
            margin: 0;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            padding: 10px 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar ul li:hover {
            background-color: #1a436c;
            border-radius: 5px;
        }

        .main-content {
            margin-top: 100px;
            padding: 20px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        h1, h2 {
            margin-bottom: 20px;
            color: #2c72b7;
        }

        form {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #2c72b7;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a436c;
        }

        .paragem-card {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 6px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }

        .paragem-card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>TUB</h2>
        <ul>
            <li><a href="dashboard_admin.html">Início</a></li>
            <li><a href="autocarro_por_rota_admin.html">Autocarros</a></li>
            <li><a href="paragem_admin.html">Paragens</a></li>
            <li><a href="perfil_motorista.html">Perfil</a></li>
            <li><a href="index.html">Sair</a></li>
        </ul>
    </div>

    <div class="main-content">
    <h1>Gerir Paragens</h1>

    <!-- Botão para mostrar o formulário de adicionar -->
    <button onclick="mostrarFormularioAdicionar()" id="btnMostrarAdd">+ Nova Paragem</button>
    <br><br><br>   

    <!-- Formulário para adicionar paragem (oculto inicialmente) -->
    <div id="addParagemFormContainer" style="display: none;">
        <form id="addParagemForm" onsubmit="event.preventDefault(); adicionarParagem();">
            <h2>Adicionar Paragem</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome da Paragem" required>

            <label for="localizacao">Localização:</label>
            <input type="text" id="localizacao" name="localizacao" placeholder="Localização da Paragem" required>

            <label for="variasRotas">Várias Rotas:</label>
            <select id="variasRotas" name="variasRotas" required>
                <option value="true">Sim</option>
                <option value="false">Não</option>
            </select>

            <button type="submit">Adicionar Paragem</button>
        </form>
    </div>

    <!-- Formulário para editar paragem -->
    <form id="editParagemForm" style="display: none;">
        <h2>Editar Paragem</h2>
        <label for="editNome">Nome:</label>
        <input type="text" id="editNome" name="editNome" required>

        <input type="hidden" id="editNomeOriginal" name="editNomeOriginal">

        <label for="editLocalizacao">Localização:</label>
        <input type="text" id="editLocalizacao" name="editLocalizacao" required>

        <label for="editVariasRotas">Várias Rotas:</label>
        <select id="editVariasRotas" name="editVariasRotas" required>
            <option value="true">Sim</option>
            <option value="false">Não</option>
        </select>

        <button type="button" onclick="editarParagem()">Salvar Alterações</button>
    </form>

    <!-- Lista de paragens ativas -->
    <div id="paragensList">
        <h2>Lista de Paragens Ativas</h2>
        <!-- Preenchido dinamicamente -->
    </div>

    <br><br>

    <!-- Lista de paragens desativadas (separada) -->
    <div id="paragensDesativadasList">
        <h2>Paragens Desativadas</h2>
        <!-- Preenchido dinamicamente -->
    </div>
</div>

<script>
    let paragens = [
        { nome: "Av. Central", localizacao: "Braga - Centro", variasRotas: true, ativa: true },
        { nome: "Universidade do Minho", localizacao: "Braga - Gualtar", variasRotas: true, ativa: true },
        { nome: "Estação CP", localizacao: "Braga - Estação", variasRotas: false, ativa: true },
        { nome: "Hospital de Braga", localizacao: "Braga - Lamaçães", variasRotas: true, ativa: true },
        { nome: "Shopping Nova Arcada", localizacao: "Braga - Dume", variasRotas: false, ativa: true },
        { nome: "Avenida da Liberdade", localizacao: "Braga - Centro", variasRotas: true, ativa: false }
    ];

    atualizarListaParagens();

    function mostrarFormularioAdicionar() {
        document.getElementById("addParagemFormContainer").style.display = "block";
        document.getElementById("btnMostrarAdd").style.display = "none"; // Esconde o botão após mostrar o form
    }

    function adicionarParagem() {
        const nome = document.getElementById("nome").value.trim();
        const localizacao = document.getElementById("localizacao").value.trim();
        const variasRotas = document.getElementById("variasRotas").value === "true";

        if (!nome || !localizacao) {
            alert("Por favor, preencha todos os campos.");
            return;
        }

        paragens.push({ nome, localizacao, variasRotas, ativa: true });

        alert("Paragem adicionada com sucesso!");
        document.getElementById("addParagemForm").reset();
        document.getElementById("addParagemFormContainer").style.display = "none";
        document.getElementById("btnMostrarAdd").style.display = "inline-block";
        atualizarListaParagens();
    }

    function editarParagem() {
        const nomeOriginal = document.getElementById("editNomeOriginal").value;
        const nome = document.getElementById("editNome").value.trim();
        const localizacao = document.getElementById("editLocalizacao").value.trim();
        const variasRotas = document.getElementById("editVariasRotas").value === "true";

        if (!nome || !localizacao) {
            alert("Por favor, preencha todos os campos.");
            return;
        }

        const paragem = paragens.find(p => p.nome === nomeOriginal);
        if (paragem) {
            paragem.nome = nome;
            paragem.localizacao = localizacao;
            paragem.variasRotas = variasRotas;

            alert("Paragem editada com sucesso!");
            document.getElementById("editParagemForm").style.display = "none";
            atualizarListaParagens();
        } else {
            alert("Paragem não encontrada!");
        }
    }

    function prepararEdicao(nome) {
        const paragem = paragens.find(p => p.nome === nome);
        if (paragem) {
            document.getElementById("editNome").value = paragem.nome;
            document.getElementById("editNomeOriginal").value = paragem.nome;
            document.getElementById("editLocalizacao").value = paragem.localizacao;
            document.getElementById("editVariasRotas").value = paragem.variasRotas.toString();
            document.getElementById("editParagemForm").style.display = "block";
        }
    }

    function desativarParagem(nome) {
        const paragem = paragens.find(p => p.nome === nome);
        if (paragem && paragem.ativa) {
            paragem.ativa = false;
            alert("Paragem desativada com sucesso!");
            atualizarListaParagens();
        }
    }

    // NOVA FUNÇÃO para ativar a paragem desativada
    function ativarParagem(nome) {
        const paragem = paragens.find(p => p.nome === nome);
        if (paragem && !paragem.ativa) {
            paragem.ativa = true;
            alert("Paragem ativada com sucesso!");
            atualizarListaParagens();
        }
    }

    // Apagar só permitido para paragens desativadas
    function apagarParagem(nome) {
        const paragem = paragens.find(p => p.nome === nome);
        if (paragem && !paragem.ativa) {
            paragens = paragens.filter(p => p.nome !== nome);
            alert("Paragem apagada com sucesso!");
            atualizarListaParagens();
        } else {
            alert("A paragem precisa estar desativada antes de ser apagada.");
        }
    }

    function atualizarListaParagens() {
        const paragensList = document.getElementById("paragensList");
        const paragensDesativadasList = document.getElementById("paragensDesativadasList");

        paragensList.innerHTML = "<h2>Lista de Paragens Ativas</h2>";
        paragensDesativadasList.innerHTML = "<h2>Paragens Desativadas</h2>";

        paragens.forEach(paragem => {
            const div = document.createElement("div");
            div.className = "paragem-card";
            div.innerHTML = `
                <p><strong>Nome:</strong> ${paragem.nome}</p>
                <p><strong>Localização:</strong> ${paragem.localizacao}</p>
                <p><strong>Várias Rotas:</strong> ${paragem.variasRotas ? "Sim" : "Não"}</p>
                <p><strong>Ativa:</strong> ${paragem.ativa ? "Sim" : "Não"}</p>
                <button onclick="prepararEdicao('${paragem.nome}')">Editar</button>
            `;

            if (paragem.ativa) {
                // Paragens ativas têm botão Desativar
                div.innerHTML += `<button onclick="desativarParagem('${paragem.nome}')">Desativar</button>`;
                paragensList.appendChild(div);
            } else {
                // Paragens desativadas têm botão Ativar e Apagar
                div.innerHTML += `
                    <button onclick="ativarParagem('${paragem.nome}')">Ativar</button>
                    <button onclick="apagarParagem('${paragem.nome}')">Apagar</button>
                `;
                paragensDesativadasList.appendChild(div);
            }
        });
    }
</script>
