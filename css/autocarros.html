<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Autocarros</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .bus-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 600px;
        }

        .bus-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .bus-item:hover {
            background-color: #f9f9f9;
        }

        .bus-item h3 {
            margin: 0;
            font-size: 18px;
        }

        .bus-item span {
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="header">Lista de Autocarros</div>
    <div class="bus-list">
        <!-- Cada autocarro é um item clicável -->
        <div class="bus-item" onclick="verInformacoes('1')">
            <h3>Autocarro 1</h3>
            <span>Rota: Estação - Universidade do Minho</span>
        </div>
        <div class="bus-item" onclick="verInformacoes('2')">
            <h3>Autocarro 2</h3>
            <span>Rota: Nova Arcada - Minho Center</span>
        </div>
        <div class="bus-item" onclick="verInformacoes('3')">
            <h3>Autocarro 3</h3>
            <span>Rota: Hospital - Avenida Central </span>
        </div>
        <div class="bus-item" onclick="verInformacoes('4')">
            <h3>Autocarro 4</h3>
            <span>Rota: Universidade do Minho - Estação </span>
        </div>
    </div>

    <script>
        function verInformacoes(busId) {
            // Dados simulados para cada autocarro
            const busData = {
                "43": {
                    busName: "Autocarro 1",
                    temperature: "25°C",
                    occupancy: "70%",
                    schedule: "08:00 - 09:00",
                    departure: "Estação",
                    destination: "Universidade"
                },
                "95": {
                    busName: "Autocarro 2",
                    temperature: "22°C",
                    occupancy: "50%",
                    schedule: "09:30 - 10:30",
                    departure: "Nova Arcada",
                    destination: "Minho Center"
                },
                "900": {
                    busName: "Autocarro 3",
                    temperature: "20°C",
                    occupancy: "90%",
                    schedule: "07:00 - 08:00",
                    departure: "Hospital",
                    destination: "Avenida Central"
                }
            };

            // Obtém os dados do autocarro selecionado
            const selectedBus = busData[busId];

            // Redireciona para a página bus-info.html com os parâmetros na URL
            window.location.href = `bus-info.html?busName=${encodeURIComponent(selectedBus.busName)}&temperature=${encodeURIComponent(selectedBus.temperature)}&occupancy=${encodeURIComponent(selectedBus.occupancy)}&schedule=${encodeURIComponent(selectedBus.schedule)}&departure=${encodeURIComponent(selectedBus.departure)}&destination=${encodeURIComponent(selectedBus.destination)}`;
        }
    </script>
</body>
</html>
