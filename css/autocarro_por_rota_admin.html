<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocarros por Rota</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 20px;
        }

        .navbar {
            width: 100%;
            background-color: #2c72b7;
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 999;
        }

        .navbar h2 {
            margin: 0;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            padding: 10px 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar ul li:hover {
            background-color: #1a436c;
            border-radius: 5px;
        }

        .main-content {
            margin-top: 100px;
            padding: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #2c72b7;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        button {
            font-size: 16px;
            padding: 8px 16px;
            background-color: #2c72b7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a436c;
        }

        #informacoes-autocarro {
            display: none;
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #fff;
            font-size: 18px;
            text-align: center;
        }

        #informacoes-autocarro h2 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        #form-adicionar, #form-eliminar {
            display: none;
            margin-bottom: 40px;
            text-align: left;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        #form-adicionar label, #form-eliminar label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        #form-adicionar input, #form-eliminar input, #form-adicionar select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        .caixa-branca {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.10);
    padding: 30px 25px;
    margin: 40px auto;
    max-width: 900px;
}

    </style>
</head>
<body>

    <div class="navbar">
        <h2>TUB</h2>
        <ul>
            <li><a href="dashboard_admin.html">Início</a></li>
            <li><a href="autocarro_por_rota_admin.html">Autocarros</a></li>
            <li><a href="paragem_admin.html">Paragens</a></li>
            <li><a href="perfil_motorista.html">Perfil</a></li>
            <li><a href="index.html">Sair</a></li>
        </ul>
    </div>

   <div class="main-content">
        <h1 id="titulo-principal">Autocarros por Rota</h1>

        <div class="caixa-branca">
            <div style="margin: 20px 0;">
                <button onclick="mostrarFormularioAdicionar()">Adicionar Autocarro</button>
                <button onclick="mostrarFormularioEliminar()">Eliminar Autocarro</button>
            </div>

            <form id="form-adicionar">
                <h2>Adicionar Autocarro</h2>
                <label for="rota">Rota</label>
                <input type="text" id="rota" required>

                <label for="numero">Número do Autocarro</label>
                <input type="number" id="numero" required>

                <label for="horario">Horário</label>
                <input type="text" id="horario" placeholder="Ex: 08:00 - 09:00" required>

                <label for="estado">Ativo</label>
                <select id="estado" required>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>

                <label for="lotacao">Lotação (%)</label>
                <input type="text" id="lotacao" required>

                <button type="submit">Adicionar</button>
            </form>

            <form id="form-eliminar">
                <h2>Eliminar Autocarro</h2>
                <label for="numero-eliminar">Número do Autocarro a eliminar</label>
                <input type="number" id="numero-eliminar" required>
                <button type="submit">Eliminar</button>
            </form>

            <table id="tabela-autocarros">
                <thead>
                    <tr>
                        <th>Rota</th>
                        <th>Número</th>
                        <th>Horário</th>
                        <th>Ativo</th>
                        <th>Lotação</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Rota 1</td>
                        <td>1</td>
                        <td>08:00 - 09:00</td>
                        <td>Não</td>
                        <td>50%</td>
                        <td><button onclick="alternarEstado('1')">Ativar</button></td>
                    </tr>
                    <tr>
                        <td>Rota 2</td>
                        <td>2</td>
                        <td>09:30 - 10:30</td>
                        <td>Sim</td>
                        <td>80%</td>
                        <td><button onclick="alternarEstado('2')">Desativar</button></td>
                    </tr>
                    <tr>
                        <td>Rota 3</td>
                        <td>3</td>
                        <td>07:00 - 08:00</td>
                        <td>Sim</td>
                        <td>30%</td>
                        <td><button onclick="alternarEstado('3')">Desativar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function mostrarFormularioAdicionar() {
            document.getElementById("form-adicionar").style.display = "block";
            document.getElementById("form-eliminar").style.display = "none";
        }

        function mostrarFormularioEliminar() {
            document.getElementById("form-eliminar").style.display = "block";
            document.getElementById("form-adicionar").style.display = "none";
        }

        document.getElementById("form-adicionar").addEventListener("submit", function(event) {
            event.preventDefault();
            const rota = document.getElementById("rota").value;
            const numero = document.getElementById("numero").value;
            const horario = document.getElementById("horario").value;
            const ativo = document.getElementById("estado").value;
            const lotacao = document.getElementById("lotacao").value;

            const tabela = document.getElementById("tabela-autocarros").getElementsByTagName("tbody")[0];
            const novaLinha = tabela.insertRow();

            // Botão com base no estado
            let botaoAcao = ativo === "Sim"
                ? `<button onclick="alternarEstado('${numero}')">Desativar</button>`
                : `<button onclick="alternarEstado('${numero}')">Ativar</button>`;

            novaLinha.innerHTML = `
                <td>${rota}</td>
                <td>${numero}</td>
                <td>${horario}</td>
                <td>${ativo}</td>
                <td>${lotacao}</td>
                <td>${botaoAcao}</td>
            `;

            document.getElementById("form-adicionar").reset();
            document.getElementById("form-adicionar").style.display = "none";
        });

        // Função para alternar o estado
        function alternarEstado(numero) {
            const tabela = document.getElementById("tabela-autocarros").getElementsByTagName("tbody")[0];
            const linhas = tabela.getElementsByTagName("tr");

            for (let i = 0; i < linhas.length; i++) {
                const numeroAutocarro = linhas[i].cells[1].innerText;
                if (numeroAutocarro === numero) {
                    const estadoAtual = linhas[i].cells[3].innerText;
                    if (estadoAtual === "Sim") {
                        // Desativar
                        linhas[i].cells[3].innerText = "Não";
                        linhas[i].cells[5].innerHTML = `<button onclick="alternarEstado('${numero}')">Ativar</button>`;
                        alert(`Autocarro número ${numero} foi desativado.`);
                    } else {
                        // Ativar
                        linhas[i].cells[3].innerText = "Sim";
                        linhas[i].cells[5].innerHTML = `<button onclick="alternarEstado('${numero}')">Desativar</button>`;
                        alert(`Autocarro número ${numero} foi ativado.`);
                    }
                    return;
                }
            }
            alert("Autocarro não encontrado.");
        }

        // Apagar só autocarros desativados
        function apagarAutocarro(numero) {
            const tabela = document.getElementById("tabela-autocarros").getElementsByTagName("tbody")[0];
            const linhas = tabela.getElementsByTagName("tr");

            for (let i = 0; i < linhas.length; i++) {
                const numeroAutocarro = linhas[i].cells[1].innerText;
                const estado = linhas[i].cells[3].innerText;
                if (numeroAutocarro === numero) {
                    if (estado === "Não") {
                        tabela.deleteRow(i);
                        alert(`Autocarro número ${numero} foi apagado.`);
                    } else {
                        alert("Só pode apagar autocarros que estejam desativados.");
                    }
                    return;
                }
            }
            alert("Autocarro não encontrado.");
        }

        document.getElementById("form-eliminar").addEventListener("submit", function(event) {
            event.preventDefault();
            const numeroEliminar = document.getElementById("numero-eliminar").value;
            apagarAutocarro(numeroEliminar);

            document.getElementById("form-eliminar").reset();
            document.getElementById("form-eliminar").style.display = "none";
        });
    </script>

</body>
</html>
