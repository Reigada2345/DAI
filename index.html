<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">


    <style> 
        body {
            font-family: Montserrat, sans-serif;
            ;
            display: flex;
            justify-content: center;
            align-items: center;      
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
            margin: 0;    
        } 
        
        h1 {
            
            font-family: 'Poppins', sans-serif;
            font-weight: 700; /* Deixa a fonte mais parecida com o logótipo */
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .login-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
            margin: 0 auto;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #2c72b7;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1a436c;
        }
    </style>
</head>
<body>
   <h1>TUB</h1>
    
    <div class="login-container">
        <h2 id="formTitle">Login</h2>
    <form id="loginForm">
        <select id="userType" name="userType" required>
            <option value="" disabled selected>Selecione o tipo de utilizador</option>
            <option value="admin">Administrador</option>
            <option value="cliente">Cliente</option>
        </select>
        <input type="email" id="email" name="email" placeholder="E-mail" required>
        <input type="password" id="password" name="password" placeholder="Senha" required>
        <button type="submit" id="submitButton">Entrar</button>
    </form>
    <p id="toggleForm" style="cursor: pointer; color: #2c72b7; text-decoration: underline;">Criar uma conta</p>
    </div>
    
    <script>
        const formTitle = document.getElementById("formTitle");
const loginForm = document.getElementById("loginForm");
const toggleForm = document.getElementById("toggleForm");
const submitButton = document.getElementById("submitButton");

let isLogin = true; // Estado inicial: Login

toggleForm.addEventListener("click", () => {
    isLogin = !isLogin;

    if (isLogin) {
        formTitle.textContent = "Login";
        submitButton.textContent = "Entrar";
        toggleForm.textContent = "Criar uma conta";
    } else {
        formTitle.textContent = "Criar Conta";
        submitButton.textContent = "Registrar";
        toggleForm.textContent = "Já tem uma conta? Login";
    }
});

loginForm.addEventListener("submit", function(event) {
    event.preventDefault(); // Evita o envio padrão do formulário

    const userType = document.getElementById("userType").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (isLogin) {
        // Lógica de login
        const storedUser = JSON.parse(localStorage.getItem(email));
        if (storedUser && storedUser.password === password && storedUser.userType === userType) {
            if (userType === "admin") {
                window.location.href = "dashboard.html"; // Redireciona para o painel do administrador
            } else if (userType === "cliente") {
                window.location.href = "dashboard.html"; // Redireciona para a página do cliente
            }
        } else {
            alert("Tipo de utilizador, e-mail ou senha incorretos!");
        }
    } else {
        // Lógica de criação de conta
        if (userType === "cliente") {
            const newUser = {
                email: email,
                password: password,
                userType: userType
            };

            // Salva os dados no localStorage
            localStorage.setItem(email, JSON.stringify(newUser));
            alert(`Conta criada com sucesso para o cliente: ${email}`);

            // Volta para o estado de login
            isLogin = true;
            formTitle.textContent = "Login";
            submitButton.textContent = "Entrar";
            toggleForm.textContent = "Criar uma conta";
        } else {
            alert("Apenas clientes podem criar contas neste momento.");
        }
    }

});
    </script>
</body>
</html>
